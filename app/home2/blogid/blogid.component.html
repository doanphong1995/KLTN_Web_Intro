<headerComponent></headerComponent>
<!--Begin content main-->
<section id="content" class="blog single_post">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="wrap">

                    <div class="content_main row-fluid span12">

                        <div class="content_center alignleft ">

                            <div class="content_post first" *ngFor="let blog of listBlog">
                                <h2 class="sub_title">Blog </h2>
                                <div class="clearfix"></div>
                                <div id="myCarousel" class="carousel slide">
                                    <h1 style="color:black">{{blog.title}}</h1>
                                    <!-- Carousel items -->
                                    <div class="active item"><img src="../../app/assets/img/flmeaning/1.jpg" alt="//"></div>
                                    <!-- Carousel nav -->

                                </div>
                                <div class="text_post" [innerHTML]="blog.content">

                                </div>
                            </div>

                        </div>
                        <div class="content_left_bar alignright ">
                            <section class="section_box ">

                                <h2 class="sub_title "> Blog Other</h2><br>

                                <div class="tab-content ">
                                    <div class="tab-pane active " id="popular ">
                                        <ul>
                                            <li class="console" *ngFor="let random of listRandomBlog">
                                                <div class="content_img "><img src="../../app/assets/img/flmeaning/meaning2.jpg" /></div>
                                                <p><a class="video-link " href="# ">{{random.title}}</a></p>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </section>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--End begin content main-->
<footerComponent></footerComponent>
